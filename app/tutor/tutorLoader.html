<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Your Tutor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family:  "Public Sans";
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #4778f5;
        }
        .loading-container {
            max-width: 300px;
            text-align: center;
        }
        .icon-animation {
            font-size: 2.5em;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            color: #74d5be;
        }
        .icon-animation i {
            animation: pulse 1s ease-in-out infinite;
        }
        .icon-animation i:nth-child(1) { animation-delay: 0s; }
        .icon-animation i:nth-child(2) { animation-delay: 0.3s; }
        .icon-animation i:nth-child(3) { animation-delay: 0.6s; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); color: #74d5be; }
            50% { transform: scale(1.3); color: #4778f5; }
        }
    </style>
</head>
<body>

    <div class="loading-container">
        <h2>Matching You with the Best Tutor...</h2>
        <p>Please wait while we find the perfect match for your learning style.</p>
        
        <!-- Animated Bootstrap Icons -->
        <div class="icon-animation">
            <i class="bi bi-people"></i>
            <i class="bi bi-lightbulb"></i>
            <i class="bi bi-chat-dots"></i>
        </div>
    </div>

    <script>
        // Redirect to TutorSelector.html after 15 seconds
        setTimeout(function() {
            window.location.href = "TutorSelector.html";
        }, 15000); // 15 seconds
    </script>

</body>
</html>
