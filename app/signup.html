<body id="app_body">

    <div class="container" style="padding-bottom: 50px;">
        <div class="card  mx-auto max-width-450 mt-5">
            <div class="card-body">
                <!-- Logo -->
                <div class="app-brand justify-content-center">
                    <a href="../index.html" class="app-brand-link gap-2 mb-3">

                </div>

                                    
                    <h4 class="mb-2 text-center text-dark fw-bolder">Hey, Welcome!</h4>
                    <p class="mb-2 text-center">Sign up to start</p>

                    
                    <form novalidate="novalidate" method="post" action="https://studybuddy.CollegeConnect.com/app/signup" id="form-auth"
                    data-form="https://studybuddy.CollegeConnect.com/app/dashboard"
                    data-btn-id="btn-auth">
              
                  <!-- Step 1: Basic Student Information -->
                  <div class="step-1">
                      <div class="mb-3">
                          <label for="school" class="form-label">School</label>
                          <input type="text" class="form-control" id="school" name="school" required />
                      </div>
              
                      <div class="mb-3">
                          <label for="student-email" class="form-label">Student Email</label>
                          <input type="email" class="form-control" id="student-email" name="student_email" required />
                      </div>
              
                      <div class="mb-3">
                          <label for="phone" class="form-label">Phone Number</label>
                          <input type="tel" class="form-control" id="phone" name="phone" required />
                      </div>
              
                      <div class="mb-3">
                          <label for="first-name" class="form-label">First Name</label>
                          <input type="text" class="form-control" id="first-name" name="first_name" required />
                      </div>
              
                      <div class="mb-3">
                          <label for="middle-name" class="form-label">Middle Name</label>
                          <input type="text" class="form-control" id="middle-name" name="middle_name" />
                      </div>
              
                      <div class="mb-3">
                          <label for="last-name" class="form-label">Last Name</label>
                          <input type="text" class="form-control" id="last-name" name="last_name" required />
                      </div>
              
                      <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password" name="password" required
                                 placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                      </div>
              
                      <div class="mb-3">
                          <label for="confirm-password" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="confirm-password" name="confirm_password" required
                                 placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;" />
                      </div>
              
                      <div class="my-3">
                          <button type="button" class="btn text-white btn-lg d-grid w-100 mt-4"
                                  style="background-image: linear-gradient(60deg, #74d5be, #4778f5);"
                                  onclick="showStep(2)">Next</button>
                      </div>
                  </div>
              
                  <!-- Step 2: Learning Style Preferences -->
                  <div class="step-2" style="display: none;">
                      <div class="mb-3">
                          <label for="learning-style" class="form-label">Preferred Learning Style</label>
                          <select class="form-control" id="learning-style" name="learning_style" required>
                              <option value="">Select Your Learning Style</option>
                              <option value="visual">Visual</option>
                              <option value="auditory">Auditory</option>
                              <option value="kinesthetic">Kinesthetic</option>
                              <option value="reading-writing">Reading/Writing</option>
                          </select>
                      </div>
                      <div class="my-3">
                        <button type="button" class="btn text-white btn-lg d-grid w-100 mt-4"
                                style="background-image: linear-gradient(60deg, #74d5be, #4778f5);"
                                id="btn-auth" onclick="redirectToLoader()">Submit</button>
                    </div>
                    
                    
                    <script>
                        function showStep(step) {
                            document.querySelector('.step-1').style.display = step === 1 ? 'block' : 'none';
                            document.querySelector('.step-2').style.display = step === 2 ? 'block' : 'none';
                        }
                    
                        function redirectToLoader() {
                            window.location.href = "tutorloader.html";
                        }
                    </script>
                    
              

                    <p class="text-bold">
